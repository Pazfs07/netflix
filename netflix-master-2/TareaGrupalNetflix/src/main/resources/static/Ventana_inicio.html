<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/Ventana_inicio.css"/>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
            rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Netflix </title>
        <link rel="icon" type="images/png" href="images/Netflix_Symbol_RGB.png">
        <style>
            footer {
                width: 100%;
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;        
            }
            p {
                clear: both;
                text-align: center;
                padding-top: 10px;  
            }
                </style>

    </head>

    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-color">
                <img class="logo-netflix-top" src="images/Netflix_Logo_RGB.png" alt="logo netflix top">
                <button class="navbar-toggler collapse-color" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" id="filter-movie" href="#">Películas</a></li>
                        <li class="nav-item"><a class="nav-link" id="filter-serie" href="#">Series</a></li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input id="input-search-movies" class="form-control mr-sm-2" type="search" placeholder="Ingrese el título"
                               aria-label="Search">
                        <button id="button-search-movies" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div id="carousel" class="carousel">
                <div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/sex-education-portada.jpeg" class="d-block w-100" alt="Wallpaper-jurassic-park">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>SEX EDUCTION</h5> 

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/Dead.jpg" class="d-block w-100" alt="Wallpaper-dead-pool">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide label</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/Stranger.jpg" class="d-block w-100" alt="Wallpaper-scary-movie">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Stranger Things</h5>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" id="all-movies">
                </div>
            </div>

        </main>
        <div id="scriptContainer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        </div>



    </body>
    <footer class="bg-color">
        <div class="text-center nav-link">© 2023 Copyright:
            <a class="footer-color" href="https://www.netflix.com/"> Netflix </a>
        </div>
    </footer>

</html>
